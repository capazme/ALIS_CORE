version: '3.8'

services:
  # MERL-T UI
  merlt-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "/api"
    ports:
      - "5174:80"
    depends_on:
      - merlt-api

  # MERL-T API Service
  merlt-api:
    build:
      context: ../merlt
      dockerfile: Dockerfile
    image: merlt:local
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${MERLT_DATABASE_URL}
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
    depends_on:
      - qdrant
      - postgres
    volumes:
      - ./config:/app/config

  # RLCF Web Dashboard
  rlcf-web:
    build:
      context: ./rlcf-web
    ports:
      - "3002:3000"
    environment:
      - VITE_API_URL=http://merlt-api:8000
    depends_on:
      - merlt-api

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # PostgreSQL (RLCF data)
  postgres:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-merlt}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-merlt}
      - POSTGRES_DB=${POSTGRES_DB:-merlt}
    volumes:
      - postgres_merlt_data:/var/lib/postgresql/data

  # Redis (caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  qdrant_data:
  postgres_merlt_data:
  redis_data:
