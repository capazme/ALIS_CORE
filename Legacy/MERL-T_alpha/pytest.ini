[pytest]
# Pytest Configuration for MERL-T
# ================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires database)
    slow: mark test as slow running (> 5 seconds)
    e2e: mark test as end-to-end test (full workflow)
    unit: mark test as unit test (fast, isolated)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
norecursedirs = .git .tox dist build *.egg logs uploads

# Pytest-asyncio
asyncio_default_fixture_loop_scope = function
