name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**', 'fix/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  POSTGRES_USER: visualex
  POSTGRES_PASSWORD: visualex
  POSTGRES_DB: visualex_test

jobs:
  # ============================================
  # Frontend Unit Tests
  # ============================================
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: visualex-platform/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: visualex-platform/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --run --reporter=verbose

      - name: Run tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: visualex-platform/frontend/coverage

  # ============================================
  # Backend Unit & Integration Tests
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: visualex-platform/backend

    env:
      DATABASE_URL: postgresql://visualex:visualex@localhost:5432/visualex_test?schema=public
      JWT_SECRET: test-jwt-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      CONSENT_IP_SALT: test-ip-salt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: visualex-platform/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: visualex-platform/backend/coverage

  # ============================================
  # E2E Tests with Playwright
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://visualex:visualex@localhost:5432/visualex_test?schema=public
      JWT_SECRET: test-jwt-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      CONSENT_IP_SALT: test-ip-salt
      VITE_API_URL: http://localhost:3001/api
      E2E_BASE_URL: http://localhost:5173

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            visualex-platform/frontend/package-lock.json
            visualex-platform/backend/package-lock.json

      # Backend setup
      - name: Install backend dependencies
        working-directory: visualex-platform/backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: visualex-platform/backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: visualex-platform/backend
        run: npx prisma migrate deploy

      - name: Start backend server
        working-directory: visualex-platform/backend
        run: npm run dev &
        env:
          PORT: 3001

      # Frontend setup
      - name: Install frontend dependencies
        working-directory: visualex-platform/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: visualex-platform/frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: visualex-platform/frontend
        run: npm run build

      - name: Start frontend server
        working-directory: visualex-platform/frontend
        run: npm run preview -- --port 5173 &

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:3001/api/health http://localhost:5173 --timeout 60000

      - name: Run E2E tests
        working-directory: visualex-platform/frontend
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: visualex-platform/frontend/playwright-report
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: visualex-platform/frontend/test-results
          retention-days: 7

  # ============================================
  # Build Check
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: visualex-platform/frontend
        run: npm ci

      - name: Build frontend
        working-directory: visualex-platform/frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: visualex-platform/backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: visualex-platform/backend
        run: npx prisma generate

      - name: Build backend
        working-directory: visualex-platform/backend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: visualex-platform/frontend/dist

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit frontend dependencies
        working-directory: visualex-platform/frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit backend dependencies
        working-directory: visualex-platform/backend
        run: npm audit --audit-level=high
        continue-on-error: true
